<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, William Rincon</h1>
            <span>Cumple tus metas!!!</span>
        </div>
        <hr>
        <div class="agregarTarea">
            <input type="text" placeholder="Agregar Tarea">
            <i id="enter" class="fa-solid fa-plus"></i>
        </div>
        <div class="tareas">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
                <li>
                    <i id="0" data="realizado" class="fa-regular fa-circle-dot"></i>
                    <p class="text">Esto es un texto</p>
                    <i id="0" data="elimidado" class="fa-solid fa-trash"></i>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
